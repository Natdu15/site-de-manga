<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title> 
    <script src="js/pseudo.js" defer></script> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 7vh;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1A3C34, #0A1F1B, #000000); /* Dark green, deep forest, black */
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            color: #D4F4DD; /* Light mint green for text */
            text-align: center;
            line-height: 1.7;
            font-family: 'Anime Ace', 'Segoe UI', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* Formes organiques en fond */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(42, 105, 85, 0.25); /* Translucent dark green */
            border-radius: 50%;
            animation: float 18s ease-in-out infinite;
            filter: blur(10px);
        }

        .shape:nth-child(1) {
            width: 220px;
            height: 220px;
            top: 5%;
            left: 10%;
            animation-duration: 16s;
        }

        .shape:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 10%;
            animation-duration: 20s;
            animation-delay: 3s;
        }

        .shape:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 40%;
            animation-duration: 22s;
            animation-delay: 5s;
        }

        /* Animation des formes */
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-25px) rotate(180deg); opacity: 0.6; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.4; }
        }

        /* Animation du dégradé */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header {
            margin-bottom: 1.8rem;
            width: 100%;
            max-width: 550px;
            padding: 0 15px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(2.2rem, 7vw, 3.6rem);
            text-shadow: 0 0 8px #2A6955, 0 0 18px #2A6955; /* Dark green glow */
            animation: fadeIn 1.8s ease-in;
        }

        p {
            font-family: 'Sail', cursive;
            font-size: clamp(1rem, 3.5vw, 1.3rem);
            text-shadow: 0 0 4px #4A9980; /* Soft green glow */
            margin-top: 0.4rem;
        }

        main {
            width: 100%;
            max-width: 550px;
            padding: 0 15px;
        }

        form {
            background: rgba(10, 31, 27, 0.9); /* Deep forest green translucent */
            padding: 1.8rem;
            border-radius: 8px;
            box-shadow: 0 0 18px rgba(42, 105, 85, 0.5); /* Dark green shadow */
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            width: 100%;
        }

        label {
            font-family: 'Anime Ace', 'Segoe UI', sans-serif;
            font-size: 1.1rem;
            color: #D4F4DD;
            text-align: left;
            text-shadow: 0 0 3px #4A9980; /* Soft green glow */
        }

        input, select {
            background: rgba(30, 60, 50, 0.9); /* Darker green input background */
            border: 1px solid #2A6955; /* Dark green border */
            border-radius: 4px;
            padding: 8px;
            color: #D4F4DD;
            font-family: 'Anime Ace', 'Segoe UI', sans-serif;
            font-size: 0.95rem;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4A9980; /* Soft green focus */
            box-shadow: 0 0 6px #4A9980;
        }

        button {
            font-family: 'Sail', cursive;
            background: linear-gradient(90deg, #2A6955, #4A9980); /* Dark to soft green */
            color: #D4F4DD;
            border: none;
            padding: 10px 18px;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-shadow: 0 0 4px #4A9980;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px #4A9980;
        }

        /* Animation d'entrée */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(15px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding-top: 4vh;
            }

            form {
                padding: 1.2rem;
                gap: 1rem;
            }

            label {
                font-size: 1rem;
            }

            input, select, button {
                font-size: 0.85rem;
                padding: 6px;
            }

            button {
                padding: 8px 14px;
            }

            .shape {
                transform: scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <header>
        <h1>Bienvenue</h1>
        <p>Veuillez entrer vos informations en dessous !</p>
    </header>
    <main>
        <form id="form">
            <label for="pseudo">Pseudo :</label>
            <input type="text" id="pseudo" required>
            <label for="age">Âge :</label>
            <input type="number" id="age" required>
            <label for="genre">Genre :</label>
            <select id="genre" required>
                <option value="">Sélectionnez un genre</option>
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
            </select>
            <button type="submit">Jouer maintenant</button>
        </form>
    </main>
</body>
</html>
